

<button (click)="deleteMovie(movie._id)">DELETE MOVIE</button>
<div>

  <h3>Reviews For {{movie.title}}</h3>
  <table>
    <tr>
      <th>Reviewer</th>
      <th>Stars</th>
      <th>Reviews</th>
    </tr>
    <tr *ngFor="let x of reviews">
      <td>{{x.name}}</td>
      <td>{{x.stars}}</td>
      <td>{{x.review}}</td>
    </tr>
  </table>
</div>
